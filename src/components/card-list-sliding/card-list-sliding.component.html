<ion-list class="animated fadeIn fast">
  <ion-item-sliding  #slidingItem *ngFor="let item of items;let i = index">
    <ion-card button="true" (click)="goToDetails(item,slidingItem)">
      <ion-item-options side="end">
        <ion-item-option color="main" (click)="edit(item,slidingItem)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(i,item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item *ngIf="type === 'expenses'">
        <ion-label>{{item.concept}} - <small> {{item.date.seconds *1000 | date: 'medium'}}</small></ion-label>
        <p class="ml-m"> {{item.expense}}€</p>
        <ion-icon class="ml-m" color="main" name="arrow-back-outline"></ion-icon>
      </ion-item>

      <ion-item *ngIf="type === 'users'">
        <ion-label class="ml-m"> {{item.name}}</ion-label>
        <ion-label class="ml-m"><small> <strong> Total de gastos: {{item.totalExpenses}} €</strong> </small></ion-label>
        <ion-icon color="main" class="ml-m" name="arrow-back-outline"></ion-icon>
      </ion-item>

    </ion-card>
  </ion-item-sliding>
</ion-list>
