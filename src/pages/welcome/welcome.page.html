
<ion-content *ngIf="!showProgressBar" class="animated fadeIn fast" scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      The starting point for your next great Ionic app
    </div>
  </div>
  <div padding>
    <ion-button class="ion-padding ion-margin-bottom" expand="block" (click)="signup()">Registrarse</ion-button>
    <ion-button class="ion-padding ion-margin-bottom" expand="block" (click)="login()">Iniciar Sesion</ion-button>
    <ion-button color="google" class="ion-padding" expand="block" (click)="loginWithGoogle()">Accede con Google
      <ion-icon class="ml-m" name="logo-google"></ion-icon>
    </ion-button>
  </div>
</ion-content>

<app-progress-bar *ngIf="showProgressBar"></app-progress-bar>
