<ion-content>

<app-modal-header [title]="title" (onCloseModal)="closeModal()"></app-modal-header>
<ion-card *ngFor="let a of activity">
  <ion-card-header>
    <ion-card-subtitle>{{a.action}}</ion-card-subtitle>
    <ion-card-title>Card Title</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>
</ion-content>
